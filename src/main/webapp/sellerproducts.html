<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>product App</title>
    <script type="text/javascript" src="angular/angular.js"></script>
    <script type="text/javascript" src="angular/angular-animate.js"></script>
    <script type="text/javascript" src="angular/angular-route.js"></script>
    <script type="text/javascript" src="angular/angular-cookies.js"></script>
    <script type="text/javascript" src="lib/sweet-alert.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="lib/sweet-alert.css"/>
</head>
<body ng-app="productapp" ng-controller="sellerproductsController">
<div align="center">
    <h1>Welcome Seller {{username}}</h1>
    <h3><a href="#viewunsold">View the stock</a></h3>
    <h3><a href="#viewsold">View Sold Products</a></h3>
    <h3><a href="#addproduct">Add Product</a></h3>
    <h3><a href="#removeproduct">Remove a product</a></h3>
    <form ng-submit="logout()">
        <input type="submit" value="Logout"/>
    </form>
    <div ng-view=""></div>
</div>
</body>
</html>
