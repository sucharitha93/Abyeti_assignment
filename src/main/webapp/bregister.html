<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Add User</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-animate.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-route.js"></script>
</head>
<body ng-app="productapp" ng-controller="bregistrationController">
<script src="app.js"></script>
<h1>Register Buyer</h1>
<form ng-submit="bregister()">
    ID    :<p><input type="text"  ng-model="bid"/><p>
    Name  :<p><input type="text"  ng-model="bname"/><p>
    Username:<p><input type="text"  ng-model="buname"/><p>
    Password:<p><input type="password"  ng-model="bpword"/><p>
    Address  :<p>
    <textarea ng-model="baddress"></textarea>
    <p><input type="submit" value="Register">
</form>
</body>
</html>
