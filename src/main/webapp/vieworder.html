<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>View Orders</title>
    <script type="text/javascript" src="angular/angular.js"></script>
    <script type="text/javascript" src="angular/angular-animate.js"></script>
    <script type="text/javascript" src="angular/angular-route.js"></script>
    <script type="text/javascript" src="angular/angular-cookies.js"></script>
    <script type="text/javascript" src="lib/sweet-alert.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="lib/sweet-alert.css"/>
</head>
<body ng-app="productapp">
<h1>The orders are is:</h1>
<div ng-controller="vieworderController">
    <table>
        <thead>
        <th>Order ID</th>
        <th>Product Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Price</th>
        <th>SellerID</th>
        </thead>
        <tbody>
        <tr ng-repeat="product in products" >
            <td>{{ product.oid }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.description}}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.sid }}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
